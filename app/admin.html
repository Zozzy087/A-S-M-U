<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input, button { padding: 8px; width: 100%; }
    button { background: #368B27; color: white; border: none; cursor: pointer; }
    .message { padding: 10px; margin: 10px 0; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h1>Token Kezelő</h1>
  
  <div id="message" class="message" style="display: none;"></div>
  
  <form id="tokenForm">
    <div class="form-group">
      <label for="adminPassword">Admin Jelszó</label>
      <input type="password" id="adminPassword" required>
    </div>
    
    <div class="form-group">
      <label for="token">Token</label>
      <input type="text" id="token" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" required>
    </div>
    
    <div class="form-group">
      <label for="name">Név</label>
      <input type="text" id="name" required>
    </div>
    
    <button type="submit">Token Létrehozása</button>
  </form>

  <script>
    document.getElementById('tokenForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const adminPassword = document.getElementById('adminPassword').value;
      const token = document.getElementById('token').value;
      const email = document.getElementById('email').value;
      const name = document.getElementById('name').value;
      
      try {
        const response = await fetch('/api/admin/create-token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ adminPassword, token, email, name })
        });
        
        const data = await response.json();
        
        const messageEl = document.getElementById('message');
        if (response.ok) {
          messageEl.className = 'message success';
          messageEl.textContent = data.message;
        } else {
          messageEl.className = 'message error';
          messageEl.textContent = data.error;
        }
        messageEl.style.display = 'block';
        
      } catch (error) {
        console.error('Hiba:', error);
      }
    });
  </script>
</body>
</html>
