  // === INSTALL PROMPT HANDLER (M√ìDOS√çTOTT) ===
<script>
  let deferredPrompt;

  window.addEventListener('beforeinstallprompt', (e) => {
    // Ellen≈ërizz√ºk, hogy nem fut-e m√°r standalone m√≥dban (telep√≠tve)
    if (window.matchMedia('(display-mode: standalone)').matches) {
      console.log('PWA m√°r standalone m√≥dban fut, telep√≠t√©si banner nem jelenik meg.');
      return; // Ha m√°r telep√≠tve van, ne csin√°ljunk semmit
    }

    // Ha nincs telep√≠tve, megakad√°lyozzuk az alap√©rtelmezett mini-infobart
    e.preventDefault();
    // Elmentj√ºk az esem√©nyt, hogy k√©s≈ëbb tudjuk haszn√°lni
    deferredPrompt = e;
    console.log('`beforeinstallprompt` esem√©ny elkapva, banner megjelen√≠tve.');
    // Megjelen√≠tj√ºk a saj√°t telep√≠t√©si s√°vunkat
    const installBanner = document.getElementById('install-banner');
    if (installBanner) {
        installBanner.style.display = 'block';
    }

    // Opcion√°lis: Figyelj√ºk a telep√≠t√©s eredm√©ny√©t
    deferredPrompt.userChoice.then((choiceResult) => {
      if (choiceResult.outcome === 'accepted') {
        console.log('Felhaszn√°l√≥ elfogadta a telep√≠t√©si promptot');
      } else {
        console.log('Felhaszn√°l√≥ elutas√≠totta a telep√≠t√©si promptot');
      }
      deferredPrompt = null; // A prompt csak egyszer haszn√°lhat√≥
    });
  });

  // Esem√©nykezel≈ë a saj√°t banner√ºnkre kattint√°shoz
  const installBannerButton = document.getElementById('install-banner');
  if (installBannerButton) {
      installBannerButton.addEventListener('click', async () => {
        if (!deferredPrompt) {
            console.log('Nincs elmentett telep√≠t√©si prompt.');
            return; // Ha nincs elmentett prompt, nem tudunk mit tenni
        }
        // Elrejtj√ºk a saj√°t banner√ºnket
        installBannerButton.style.display = 'none';
        // Megjelen√≠tj√ºk a b√∂ng√©sz≈ë telep√≠t√©si p√°rbesz√©dablak√°t
        deferredPrompt.prompt();
        // Az eredm√©nyt a fenti userChoice listener kezeli
      });
  }

   // Figyelj√ºk, ha az appot telep√≠tett√©k, hogy elrejts√ºk a bannert
   window.addEventListener('appinstalled', () => {
     console.log('PWA telep√≠tve!');
     const installBanner = document.getElementById('install-banner');
     if (installBanner) {
         installBanner.style.display = 'none';
     }
     // T√∂r√∂lj√ºk a deferredPrompt-ot is, ha m√©g megvolt
     deferredPrompt = null;
   });

</script>
