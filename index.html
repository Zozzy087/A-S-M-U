<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sötét Mágia - Belépés</title>
    <style>
        body {
            font-family: 'Cinzel', serif;
            background-color: #323232;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #7f00ff;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: inherit;
        }
        button {
            background-color: #7f00ff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-family: inherit;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #a020f0;
        }
        .error {
            color: #ff6b6b;
            display: none;
            margin-top: 15px;
        }
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <h1>A Sötét Mágia Útvesztője</h1>
        <p>Add meg a hozzáférési adataidat:</p>
        
        <form onsubmit="checkAccess(event)">
            <input type="text" id="token" placeholder="Egyedi token (pl. xyz123)" required>
            <input type="email" id="email" placeholder="Email cím" required>
            <button type="submit">Belépés</button>
        </form>
        
        <p class="error" id="error">Érvénytelen belépési adatok!</p>
    </div>
    
    <script>
    function checkAccess(e) {
        e.preventDefault();
        const token = document.getElementById('token').value;
        const email = document.getElementById('email').value;
        
        // Ellenőrzés az API-n keresztül
        if (token && email) {
            window.location.href = `/api?token=${encodeURIComponent(token)}&email=${encodeURIComponent(email)}`;
        } else {
            document.getElementById('error').style.display = 'block';
        }
    }
    </script>
</body>
</html>
