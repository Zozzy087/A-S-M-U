    // Esem√©nyfigyel≈ë az aktiv√°ci√≥ siker√©hez - EL≈êRE defini√°ljuk!
    document.addEventListener('activationSuccess', function() {

        if (loadingScreen) {

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        console.log("DOMContentLoaded esem√©ny aktiv√°lva");
        
        // Ellen≈ërizz√ºk, hogy l√©teznek-e a sz√ºks√©ges Firebase objektumok
        if (!window.firebaseApp || !window.firebaseApp.auth || !window.firebaseApp.db) {
          console.error("Firebase objektumok nem √©rhet≈ëk el!");
          
          // Pr√≥b√°ljuk √∫jrat√∂lteni a Firebase szkripteket
          const firebaseConfig = document.createElement('script');
          firebaseConfig.src = 'js/firebase-config.js';
          document.head.appendChild(firebaseConfig);
          
          // Kis k√©sleltet√©s ut√°n pr√≥b√°ljuk √∫jra
          setTimeout(async () => {
            if (window.firebaseApp) {
              console.log("Firebase objektumok √∫jrat√∂ltve!");
              await initializeServices();
            } else {
              console.error("Nem siker√ºlt bet√∂lteni a Firebase objektumokat!");
              document.getElementById('loading-screen').style.display = 'none';
            }
          }, 1000);
          
          return;
        }
        
        await initializeServices();
      } catch (error) {
        console.error('Hiba az inicializ√°l√°s sor√°n:', error);
        // Bet√∂lt≈ë k√©perny≈ë elrejt√©se hiba eset√©n
        document.getElementById('loading-screen').style.display = 'none';

    // K√ºl√∂n f√ºggv√©nybe helyezz√ºk a szolg√°ltat√°sok inicializ√°l√°s√°t
    async function initializeServices() {
      // Ellen≈ërizz√ºk, hogy l√©tezik-e az authService
      if (!window.authService) {
        console.warn("authService nem √©rhet≈ë el, l√©trehoz√°s...");
        window.authService = new AuthService();
      }
      
      // Ellen≈ërizz√ºk, hogy l√©tezik-e az activationUI
      if (!window.activationUI) {
        console.warn("activationUI nem √©rhet≈ë el, l√©trehoz√°s...");
        window.activationUI = new ActivationUI();
      }
      
      // Aktiv√°ci√≥ ellen≈ërz√©se
      const isActivated = await window.activationUI.initialize();
      
      // Ha aktiv√°lva van, folytatjuk a norm√°l inicializ√°l√°st
      if (isActivated) {
        try {
          // FlipbookEngine inicializ√°l√°sa

            totalPages: 300,
            soundPath: 'sounds/pageturn-102978.mp3'

        // hogy l√°tsz√≥djon az aktiv√°ci√≥s ≈±rlap

      }
    }
  </script>
  
    <!-- === INSTALL PROMPT HANDLER === -->

      });
  </script>
