<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Flipbook</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="common-styles.css">
    <meta name="theme-color" content="#368B27">
    <link rel="apple-touch-icon" href="files/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="flipbook-container"></div>
    
    <script src="auth.js"></script>
    <script src="flipbook-engine.js"></script>
    <script>
        // Initialize authentication
        const auth = new FlipbookAuth();
        
        // Initialize flipbook only after successful authentication
        window.addEventListener('auth-success', () => {
            const flipbook = new FlipbookEngine({
                containerId: 'flipbook-container',
                totalPages: 4,
                soundPath: 'sounds/pageturn-102978.mp3'
            });
            
            // Handle offline/online status
            window.addEventListener('online', () => {
                flipbook.showNotification('Back online');
            });
            
            window.addEventListener('offline', () => {
                flipbook.showNotification('You are offline - content is still available');
            });
            
            // Register service worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    flipbook.showNotification('New version available - refresh to update');
                                }
                            });
                        });
                    })
                    .catch(error => {
                        console.error('ServiceWorker registration failed:', error);
                    });
            }
        });
        
        // Handle authentication errors
        window.addEventListener('auth-error', () => {
            console.error('Authentication failed');
        });
        
        // Initialize auth system
        auth.init();
    </script>
</body>
</html>
