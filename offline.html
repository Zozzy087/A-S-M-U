<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Flipbook</title>
    <link rel="stylesheet" href="/common-styles.css">
    <style>
        .offline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
            background: var(--background-color);
            color: var(--text-color);
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .offline-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-family: 'Cinzel', serif;
        }

        .offline-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.6;
        }

        .retry-button {
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .retry-button:hover {
            background: var(--accent-hover-color);
        }

        @media (max-width: 768px) {
            .offline-title {
                font-size: 1.5rem;
            }

            .offline-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“š</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            It seems you've lost your internet connection. Don't worry! 
            If you've previously visited this page, you should still be able to access the flipbook content offline.
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
    </div>

    <script>
        // Check connection status periodically
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
