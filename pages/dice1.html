<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1 Kockás Dobás - A Sötét Mágia Útvesztője</title>
  
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../common-styles.css">
  
  <style>
    body {
      background-color: #000000;
      color: white;
      font-family: "Palatino", "Blogger Sans";
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      flex-grow: 1;
    }
    
    .title {
      color: #91E35D;
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(54, 139, 39, 0.5);
    }
    
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #91E35D;
      text-decoration: none;
      font-size: 1.1rem;
      transition: transform 0.3s;
    }
    
    .back-link:hover {
      transform: translateX(-5px);
    }
    
    .dice-container {
      background-color: rgba(0, 0, 0, 0.7);
      border: 2px solid #368B27;
      border-radius: 10px;
      padding: 30px;
      margin-top: 20px;
      text-align: center;
    }
    
    .dice-title {
      font-family: "Palatino", "Blogger Sans";
      color: white;
      background-color: #A60212;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.3rem;
      margin-bottom: 20px;
    }
    
    .dice-button {
      padding: 12px 30px;
      margin: 20px 0;
      background-color: #A60212;
      color: white;
      border: none;
      border-radius: 5px;
      font-family: "Palatino", "Blogger Sans";
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 10px rgba(166, 2, 18, 0.5);
    }
    
    .dice-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(166, 2, 18, 0.7);
    }
    
    .dice-results {
      min-height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }
    
    .dice-results img {
      width: 90px;
      height: 90px;
      border-radius: 10px;
    }
    
    .description {
      margin-top: 20px;
      line-height: 1.6;
      font-size: 1.1rem;
      text-align: center;
    }
    
    .footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="../index.html" class="back-link">← Vissza a főoldalra</a>
    
    <h1 class="title">1 Kockás Dobás</h1>
    
    <div class="dice-container">
      <h2 class="dice-title">1D6 Kockadobás</h2>
      
      <div class="description">
        Egy egyszerű, hatoldalú kockadobás, amely 1-től 6-ig ad eredményt.
      </div>
      
      <button onclick="rollDice()" class="dice-button">
        Dobás
      </button>
      
      <div class="dice-results" id="dice-result">
        <!-- Itt jelenik meg a dobás eredménye -->
      </div>
    </div>
  </div>
  
  <div class="footer">
    &copy; 2025 A Sötét Mágia Útvesztője /Zordán Erik - DARK FANTASY KALANDKÖNYVEK/
  </div>

  <script>
    function rollDice() {
      const possiblePaths = [
        {
          1: '../images/d1.png',
          2: '../images/d2.png',
          3: '../images/d3.png',
          4: '../images/d4.png',
          5: '../images/d5.png',
          6: '../images/d6.png'
        }
      ];
      
      let diceImages = possiblePaths[0];
      const diceContainer = document.getElementById('dice-result');
      diceContainer.innerHTML = '';
      
      // Dobás animáció
      diceContainer.style.opacity = 0.5;
      
      setTimeout(() => {
        // 1D6 dobás
        const roll = Math.floor(Math.random() * 6) + 1;
        const img = document.createElement('img');
        img.src = diceImages[roll];
        img.alt = `Kocka: ${roll}`;
        
        // Hibakezelés
        img.onerror = function() {
          // Helyettesítő szöveg
          const rollText = document.createElement('div');
          rollText.textContent = roll;
          rollText.style.width = '90px';
          rollText.style.height = '90px';
          rollText.style.backgroundColor = '#A60212';
          rollText.style.color = 'white';
          rollText.style.display = 'flex';
          rollText.style.alignItems = 'center';
          rollText.style.justifyContent = 'center';
          rollText.style.fontSize = '36px';
          rollText.style.borderRadius = '10px';
          diceContainer.appendChild(rollText);
        };
        
        diceContainer.appendChild(img);
        diceContainer.style.opacity = 1;
      }, 300);
    }
  </script>
</body>
</html>
