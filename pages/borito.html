<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cover</title>
  <link rel="stylesheet" href="../common-styles.css">
  <style>
    body, html {
      margin: 0; 
      padding: 0; 
      overflow: hidden; 
      width: 100%; 
      height: 100%; 
      background: black; 
      display: flex; 
      justify-content: center; 
      align-items: center;
      font-family: 'Cinzel', serif;
    }
    
    .cover-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }
    
    .cover-image {
      max-width: 80%;
      max-height: 70%;
      object-fit: contain;
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.5s ease;
    }
    
    .cover-image:hover {
      transform: scale(1.02);
    }
    
    .cover-title {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #91E35D;
      text-shadow: 0 0 10px rgba(145, 227, 93, 0.5);
    }
    
    .cover-subtitle {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #e0e0e0;
    }
    
    .cover-button {
      background-color: #368B27;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'Cinzel', serif;
    }
    
    .cover-button:hover {
      background-color: #91E35D;
    }
    
    @media (max-width: 768px) {
      .cover-title {
        font-size: 2rem;
      }
      
      .cover-subtitle {
        font-size: 1rem;
      }
      
      .cover-image {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="cover-container">
    <img src="../images/oldalak/borito.webp" alt="Cover" id="cover-image" class="cover-image">
    <h1 class="cover-title">Interactive Flipbook</h1>
    <p class="cover-subtitle">An immersive experience with dice rolls and character generation</p>
    <button class="cover-button" id="start-button">Start Reading</button>
  </div>
  
  <script>
    // Handle click on cover image or button to go to next page
    document.getElementById('cover-image').onclick = () => {
      parent.goToPage(1);
    };
    
    document.getElementById('start-button').onclick = () => {
      parent.goToPage(1);
    };
  </script>
</body>
</html>
