<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Válaszok - A Sötét Mágia Útvesztője</title>
  
  <link rel="stylesheet" href="../common-styles.css">
  
  <style>
    body {
      background-color: #000000;
      color: white;
      font-family: "Palatino", "Palatino Linotype", "Book Antiqua", serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .container {
      max-width: 800px;
      width: 95%;
      margin: 0 auto;
      padding: 10px;
      flex-grow: 1;
    }
    
    .title {
      color: #91E35D;
      text-align: center;
      font-size: 2.2rem;
      margin: 30px 0;
      text-shadow: 0 0 10px rgba(54, 139, 39, 0.5);
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      margin-bottom: 20px;
      color: #91E35D;
      text-decoration: none;
      font-size: 1.1rem;
      transition: transform 0.3s;
    }
    
    .back-link:before {
      content: "←";
      margin-right: 8px;
    }
    
    .back-link:hover {
      transform: translateX(-5px);
    }
    
    .answer-container {
      background-color: rgba(0, 0, 0, 0.7);
      border: 2px solid #368B27;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
    }
    
    .select-dropdown {
      position: relative;
      margin: 20px auto;
      width: 100%;
    }
    
    .select-dropdown select {
      width: 100%;
      padding: 15px;
      font-family: "Palatino", "Palatino Linotype", "Book Antiqua", serif;
      font-size: 1.1rem;
      background-color: #000;
      color: white;
      border: 2px solid #368B27;
      border-radius: 10px;
      cursor: pointer;
      appearance: none;
      -webkit-appearance: none;
      padding-right: 30px;
    }
    
    .select-dropdown:after {
      content: "▼";
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      color: #91E35D;
      pointer-events: none;
      font-size: 0.8rem;
    }
    
    .puzzle-title {
      font-weight: 700;
      color: white;
      margin: 0 auto 30px auto;
      line-height: 1.3;
      font-size: 28px;
      width: 100%;
      padding: 15px;
      background-color: #368B27;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    
    .puzzle-box {
      padding: 20px 0;
    }
    
    .puzzle-box input {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      border: 1px solid #368B27; 
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      font-size: 1rem;
      font-family: "Palatino", "Palatino Linotype", "Book Antiqua", serif;
    }
    
    .puzzle-box input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    
    .button-container {
      display: flex;
      justify-content: center;
      margin: 25px 0;
    }
    
    .check-button {
      padding: 12px 40px;
      background-color: #368B27; 
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: "Palatino", "Palatino Linotype", "Book Antiqua", serif;
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }
    
    .check-button:hover {
      background-color: #4CAF50;
    }
    
    #result {
      margin-top: 20px;
      font-weight: bold;
      min-height: 24px;
      text-align: center;
    }
    
    .footer {
      text-align: center;
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
    
    /* Reszponzív beállítások */
    @media (max-width: 480px) {
      .container {
        width: 90%;
      }
      
      .title {
        font-size: 1.8rem;
        margin: 20px 0;
      }
      
      .puzzle-title {
        font-size: 24px;
        padding: 12px;
      }
      
      .check-button {
        padding: 12px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="../index.html" class="back-link">Vissza a főoldalra</a>
    
    <h1 class="title">Válaszok</h1>
    
    <div class="select-dropdown">
      <select id="page-select" onchange="loadPage()">
        <option value="" selected disabled>A Sors Istennőinek Rejtvénye ▼</option>
        <option value="sors-istenno">A Sors Istennőinek Rejtvénye</option>
        <!-- További rejtvények itt -->
      </select>
    </div>
    
    <div class="answer-container">
      <div class="content" id="page-content">
        <p>Betöltés...</p>
      </div>
    </div>
  </div>
  
  <div class="footer">
    &copy; 2025 A Sötét Mágia Útvesztője /Zordán Erik - DARK FANTASY KALANDKÖNYVEK/
  </div>

  <script>
    // Oldal tartalmi adatbázis
    const pageData = {
      "sors-istenno": {
        content: `
          <h1 class="puzzle-title">A Sors Istennőinek Rejtvénye</h1>
          <div class="puzzle-box">
            <input type="text" id="left" placeholder="Ki a baloldali alak?">
            <input type="text" id="center" placeholder="Ki a középső alak?">
            <input type="text" id="right" placeholder="Ki a jobb oldali alak?">
            <div class="button-container">
              <button class="check-button" onclick="checkSolution()">Ellenőrzés</button>
            </div>
            <div id="result"></div>
          </div>
        `
      }
      // További rejtvények hozzáadhatók itt
    };
    
    // Oldal betöltése
    function loadPage() {
      let pageId = getUrlParameter('puzzle');
      
      if (!pageId) {
        pageId = document.getElementById('page-select').value;
      }
      
      if (!pageId) {
        // Alapértelmezett: az első rejtvény betöltése ha nincs kiválasztva semmi
        pageId = "sors-istenno";
      }
      
      if (pageId && pageData[pageId]) {
        document.getElementById('page-select').value = pageId;
        document.getElementById('page-content').innerHTML = pageData[pageId].content;
        
        // URL frissítése
        const url = new URL(window.location);
        url.searchParams.set('puzzle', pageId);
        window.history.pushState({}, '', url);
      }
    }
    
    // URL paraméter ellenőrzése
    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }
    
    // Sors Istennői megoldásellenőrzés
    function checkSolution() {
      const left = document.getElementById('left').value.trim().toLowerCase();
      const center = document.getElementById('center').value.trim().toLowerCase();
      const right = document.getElementById('right').value.trim().toLowerCase();
      const result = document.getElementById('result');
      
      if (left === 'múlt' && center === 'jövő' && right === 'jelen') {
        result.innerHTML = '<span style="color: #4CAF50;">Helyes válasz! Lapozz a [következő] fejezethez.</span>';
      } else {
        result.innerHTML = '<span style="color: #f44336;">Helytelen válasz. Próbáld újra!</span>';
      }
    }
    
    // Oldal inicializálása - az első rejtvény automatikus betöltése
    document.addEventListener('DOMContentLoaded', function() {
      loadPage();
    });
  </script>
</body>
</html>
